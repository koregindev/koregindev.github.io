<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Рекламные блоки</title>
	<!-- ниже подключены стили для рекламного блока -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	

	<!-- верстка окон -->

	<!-- первый рекламный баннер -->
	<div class="modal_camback_1" id="modal_camback_1">
		<!-- полоска загрузки -->
		<div class="modal_inner_camback">
			<!-- анимированный блок прокрутки -->
			<div class="modal_inner_wrapper" id="modal_progressbar"></div>
			<div class="modal_inner_text">
				<p>Можно закрыть через</p>
				<p id="hidden_button" class="closed circle_icon" title="закрыть">×</p>
				<p class="circle_icon" id="text_counter">5</p>
			</div>
		</div>

		<p>Реклама</p>
	</div>

	<!-- подключение скрипта -->
	<script src="script.js"></script>
</body>
</html>
